spring:
  datasource:
    #url: jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=testDB;integratedSecurity=true
    url: "jdbc:sqlserver://localhost:1433;databaseName=testDB;encrypt=true;trustServerCertificate=true"
    #url: jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=testDB;integratedSecurity=true;encrypt=true;trustServerCertificate=true
    username: Hidden
    password: Hidden
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

servlet:
  multipart:
    enabled: true
    max-file-size: 1000MB
    max-request-size: 1000MB

mvc:
  throw-exception-if-no-handler-found: true
  async:
    request-timeout: 3600000

server:
  port: 8080
  error:
    path: /user/error
    whitelabel:
      enabled: false
